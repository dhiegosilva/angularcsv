<div style="border:solid; padding: 20px">
  <p-table [value]="product" [tableStyle]="{ 'min-width': '50rem' }">
    <ng-template pTemplate="header">
      <tr>
        <th>Index</th>
        <th>Organization ID</th>
        <th>Name</th>
        <th>Website</th>
        <th>Country</th>
        <th>Description</th>
        <th>Founded</th>
        <th>Industry</th>
        <th>Number of employees</th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-product>
      <tr>
        <td>{{ product[0] }}</td>
        <td>{{ product[1] }}</td>
        <td>{{ product[2] }}</td>
        <td>{{ product[3] }}</td>
        <td>{{ product[4] }}</td>
        <td>{{ product[5] }}</td>
        <td>{{ product[6] }}</td>
        <td>{{ product[7] }}</td>
        <td>{{ product[8] }}</td>
      </tr>
    </ng-template>
  </p-table>

  <!--description?: string;-->
  <!--founded?: string;-->

  <!--numberOfEmployees?: number;-->
</div>
